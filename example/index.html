<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>G-Pac</title>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link href="https://cdn.bootcdn.net/ajax/libs/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet">
  <script src="https://cdn.bootcdn.net/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
</head>

<body>
  <div class="ui center aligned stacked container" name="GPACalculator">
    <h1 class="ui icon header" name="Logo and Brief">
      <i class="massive calculator icon"></i>
      <div class="content">G-Pac<div class="sub header">A More Club Product</div>
      </div>
    </h1>
    <div name="MathSection">
      <div class="ui right action  labeled input" name="MathInput">
        <div class="ui label">
          Math
        </div>
        <input type="number" placeholder="Input Score Here..." id="Math">
        <select class="ui dropdown label" id="MathLevel">
          <option value="">Level</option>
          <option value="S1">S</option>
          <option value="S2">S+</option>
          <option value="H">H</option>
        </select>
      </div>
    </div>
    <br>
    <div name="ChineseSection">
      <div class="ui right action  labeled input" name="ChineseInput">
        <div class="ui label">
          中文 &nbsp</div>
        <input type="number" placeholder="Input Score Here..." id="Chi">
        <select class="ui dropdown label" id="ChiLevel">
          <option value="">Level</option>
          <option value="N1">N1</option>
          <option value="N2">N2</option>
          <option value="N3">N3</option>
          <option value="N4">N4</option>
          <option value="N5">N5</option>
          <option value="AP">AP</option>
          <option value="S1">S</option>
          <option value="H1">H</option>
          <option value="H2">H+</option>
        </select>

      </div>

    </div>
    <br>
    <div name="EnglishSection">
      <div class="ui right action  labeled input" name="EnglishInput">
        <div class="ui label">
          English
        </div>
        <input type="number" placeholder="Input Score Here..." id="Eng">
        <select class="ui dropdown label" id="EngLevel">
          <option value="">Level</option>
          <option value="S1">S</option>
          <option value="S2">S+</option>
          <option value="H1">H</option>
          <option value="H2">H+</option>
        </select>
      </div>
    </div>
    <br>
    <div name="PhysicsSection">
      <div class="ui right action  labeled input" name="PhysicsInput">
        <div class="ui label">
          Physics
        </div>
        <input type="number" placeholder="Input Score Here..." id="Phy">
        <select class="ui dropdown label" id="PhyLevel">
          <option value="">Level</option>
          <option value="S1">S</option>
          <option value="S2">S+</option>
          <option value="H">H</option>
        </select>
      </div>
    </div>
    <br>
    <div name="HistorySection">
      <div class="ui right action  labeled input" name="HistoryInput">
        <div class="ui label">
          History
        </div>
        <input type="number" placeholder="Input Score Here..." id="His">
        <select class="ui dropdown label" id="HisLevel">
          <option value="">Level</option>
          <option value="S1">S</option>
          <option value="S2">S+</option>
          <option value="H">H</option>
          <option value="AP">AP</option>
        </select>
      </div>
    </div>
    <br>
    <div name="ChemistrySection">
      <div class="ui right action  labeled input" name="ChemistryInput">
        <div class="ui label">
          Chemistry
        </div>
        <input type="number" placeholder="Input Score Here..." id="Chem">
        <select class="ui dropdown label" id="ChemLevel">
          <option value="">Level</option>
          <option value="S1">S</option>
          <option value="S2">S+</option>
          <option value="H">H</option>
        </select>
      </div>
    </div>
    <br>
    <div name="Elective1Section">
      <div class="ui right action  labeled input" name="Ele1Input">
        <div class="ui label">
          Elective
        </div>
        <input type="number" placeholder="Input Score Here..." value="" id="Ele1">
        <select class="ui dropdown label" id="Ele1Level">
          <option value="">Level</option>
          <option value="S1">S</option>
          <option value="S2">S+</option>
          <option value="H">H</option>
        </select>
      </div>
    </div>
    <br>
    <div name="Elective2Section">
      <div class="ui right action  labeled input" name="Ele2Input">
        <div class="ui label">
          Elective
        </div>
        <input type="number" placeholder="Input Score Here..." value="" id="Ele2">
        <select class="ui dropdown label" id="Ele2Level">
          <option value="">Level</option>
          <option value="S1">S</option>
          <option value="S2">S+</option>
          <option value="H">H</option>
        </select>
      </div>
    </div>
    <br>

    <br>
    <div class="ui  buttons">
      <div name="ConfirmButton">
        <div class="ui  left action input">
          <div class="ui green inverted labeled icon button" onclick="Run()">
            <i class="checkmark icon"></i>
            Calculate
          </div>
        </div>
      </div>
      <div class="or"></div>
      <div class="ui positive button" id="Report">
        Generate Report
      </div>
    </div>
    <br>
    <br>
    <div class="ui  labeled input" name="Result">
      <input type="" value="" placeholder="Your GPA is......" id="ResultArea">
    </div>
  </div>
  </div>
  <script type="module">
    import {GPAC, Subject, Level} from './js/G-PAC.js'
    $('.ui.dropdown')
      .dropdown()
      ;
  </script>
</body>

</html>
